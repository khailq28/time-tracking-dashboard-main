<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32"
            href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Time tracking dashboard</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <div class="section1">
                <div class="info">
                    <img src="images/image-jeremy.png" alt="">
                    <div class="detail">
                        <p>Report for</p>
                        <div class="name">Jeremy Robson</div>
                    </div>

                </div>
                <div class="time">
                    <span id="daily" onclick="changeTime('daily')"
                        class="active">Daily</span>
                    <span id="weekly" onclick="changeTime('weekly')">Weekly</span>
                    <span id="monthly" onclick="changeTime('monthly')">Monthly</span>
                </div>
            </div>
            <div class="section2">
                <div class="card" id="work">
                    <img class="icon" src="images/icon-work.svg" alt="">
                    <div class="card-info">
                        <div class="header">
                            <span>Work</span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="detail">

                        </div>
                    </div>
                </div>
                <div class="card" id="play">
                    <img class="icon" src="images/icon-play.svg" alt="">
                    <div class="card-info">
                        <div class="header">
                            <span>Play</span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="detail">

                        </div>
                    </div>
                </div>
                <div class="card" id="study">
                    <img class="icon" src="images/icon-study.svg" alt="">
                    <div class="card-info">
                        <div class="header">
                            <span>Study</span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="detail">

                        </div>
                    </div>
                </div>
                <div class="card" id="exercise">
                    <img class="icon" src="images//icon-exercise.svg" alt="">
                    <div class="card-info">
                        <div class="header">
                            <span>Exercise</span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="detail">

                        </div>
                    </div>
                </div>
                <div class="card" id="social">
                    <img class="icon" src="images/icon-social.svg" alt="">
                    <div class="card-info">
                        <div class="header">
                            <span>Social</span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="detail">

                        </div>
                    </div>
                </div>
                <div class="card" id="self-care">
                    <img class="icon" src="images/icon-self-care.svg" alt="">
                    <div class="card-info">
                        <div class="header">
                            <span>Self Care</span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="detail">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Luong Quang Khai</a>.
        </div>
    </body>
</html>
